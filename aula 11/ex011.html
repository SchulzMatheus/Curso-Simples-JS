<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel">km/h 
    
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">


    </div>
    <script>
        function calcular()
        {
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
        if (vel>60)
        {
            res.innerHTML += `Voce excedeu a velocidade de segurança e será <strong>MULTADO!!</strong></p>`
        }
        else
        {
            res.innerHTML += `Voce não esta MULTADO!</p>`
        }
        
        res.innerHTML += 'Dirija sempre com segurança</p>'
        }
    </script>
</body>
</html>
