<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(146, 146, 238);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {    color: yellow;

        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldição</p>
    <script>
       var n1 = Number.parseFloat(window.prompt("digite um numero"))
       var n2 = Number.parseFloat(window.prompt("digite outro numero"))
       var s = n1 + n2
       window.alert(` a soma dos valores é ${n2} e ${n1} é ${s} ` );
    </script>
</body>
