<body>
    

    <script>
    
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá ${nome} seu nome tem ${nome.length}<br/>`)
        document.write(`Seu nome em Minusculo é ${nome.toLowerCase()}<br/>`);
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}<br/>`);
        var salario = window.prompt('escreva o seu salário')
        document.write(`O seu salário ${nome} é de ${salario} reais`)
        

    </script>
